security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true

            logout:
                path: app_logout
                # target: app_home  # Opcional: ruta a donde ir tras logout

            # Configuraci贸n Scheb/2FA
            two_factor:
                auth_form_path: 2fa_login         # Ruta para ingresar el c贸digo
                check_path: 2fa_login_check       # Ruta donde se valida el c贸digo

            # switch_user:
            #     role: ROLE_ADMIN

    access_denied_url: /login

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/product, roles: ROLE_ADMIN }
        - { path: ^/user, roles: ROLE_ADMIN }
        - { path: ^/logout, roles: PUBLIC_ACCESS }
        - { path: ^/2fa, roles: IS_AUTHENTICATED_2FA_IN_PROGRESS }
        

# Configuraci贸n especial para tests
when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
